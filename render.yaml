services:
  - type: web
    name: techsprint-web
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers 2 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT"
    autoDeploy: true
    healthCheckPath: "/"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false