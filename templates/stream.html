<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - necSprint 2026</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .stream-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        video {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .stream-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary { background: #6366f1; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .chat-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>NECSprint 2024</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/live">Live Updates</a></li>
                <li><a href="/stream" class="active">Live Stream</a></li>
            </ul>
        </div>
    </nav>

    <div class="stream-container">
        <h1>Live Stream</h1>
        
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
        </div>
        
        <div class="stream-controls">
            <button id="startBtn" class="btn btn-primary">Start Stream</button>
            <button id="stopBtn" class="btn btn-danger" disabled>Stop Stream</button>
        </div>
        
        <div class="chat-section">
            <h3>Live Chat</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let localStream;
        const localVideo = document.getElementById('localVideo');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        startBtn.addEventListener('click', startStream);
        stopBtn.addEventListener('click', stopStream);

        async function startStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Could not access camera/microphone');
            }
        }

        function stopStream() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            
            if (input.value.trim()) {
                const messageDiv = document.createElement('div');
                messageDiv.innerHTML = `<strong>You:</strong> ${input.value}`;
                messageDiv.style.marginBottom = '0.5rem';
                messages.appendChild(messageDiv);
                messages.scrollTop = messages.scrollHeight;
                input.value = '';
            }
        }

        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
