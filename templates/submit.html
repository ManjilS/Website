<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submission - necSprint 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #0ea5e9;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f1f5f9;
            --accent: #f43f5e;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --success: #10b981;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--light);
            background-color: var(--darker);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
        }
        
        /* Navigation */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-menu a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }
        
        .nav-menu a i {
            margin-right: 0.5rem;
        }
        
        .nav-menu a:hover {
            color: var(--secondary);
        }
        
        /* Admin Container */
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.5rem;
        }
        
        /* Form Styles */
        .registration-form {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--light);
        }
        
        .registration-form input,
        .registration-form textarea,
        .registration-form select {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.6);
            color: var(--light);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .registration-form input:focus,
        .registration-form textarea:focus,
        .registration-form select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .registration-form input::placeholder,
        .registration-form textarea::placeholder {
            color: #94a3b8;
        }
        
        .registration-form textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        /* File Upload */
        .file-upload {
            margin-bottom: 1.5rem;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed rgba(99, 102, 241, 0.5);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .file-upload-label:hover {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.5);
        }
        
        .file-upload-label i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .file-upload-label span {
            color: var(--light);
            font-weight: 500;
        }
        
        .file-upload-label small {
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-name {
            margin-top: 0.5rem;
            color: var(--secondary);
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* Button */
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }
        
        .primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
        
        .primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }
        
        /* Character Counter */
        .char-counter {
            text-align: right;
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        
        .char-counter.warning {
            color: #f59e0b;
        }
        
        .char-counter.error {
            color: #ef4444;
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            background: var(--success);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast i {
            margin-right: 0.5rem;
        }
        
        .toast.error {
            background: var(--accent);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
                margin: 1rem auto;
            }
            
            .registration-form {
                padding: 1.5rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .nav-menu {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">NECSprint</div>
            <ul class="nav-menu">
                <li><a href="/"><i class="fas fa-arrow-left"></i> Back to Website</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <h1 class="page-title">Project Submission</h1>
        
        <form class="registration-form" id="submissionForm">
            <div class="form-group">
                <input type="text" name="teamName" placeholder="Team Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="Team Leader Email" required>
            </div>
            
            <div class="form-group">
                <input type="text" name="projectTitle" placeholder="Project Title" required>
            </div>
            
            <div class="form-group">
                <textarea name="description" placeholder="Project Description (max 500 words)" required></textarea>
                <div class="char-counter" id="charCounter">0/500 words</div>
            </div>
            
            <div class="form-group">
                <input type="url" name="githubUrl" placeholder="GitHub Repository URL" required>
            </div>
            
            <div class="form-group">
                <input type="url" name="demoUrl" placeholder="Live Demo URL (optional)">
            </div>
            
            <div class="form-group">
                <input type="url" name="videoUrl" placeholder="Demo Video URL (YouTube/Vimeo)">
            </div>
            
            <div class="form-group">
                <select name="theme" required>
                    <option value="">Select Theme</option>
                    <option value="fintech">FinTech</option>
                    <option value="healthtech">HealthTech</option>
                    <option value="edtech">EdTech</option>
                    <option value="aiml">AI/ML</option>
                    <option value="sustainability">Sustainability</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="file-upload">
                <label for="presentation" class="file-upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Upload Presentation (PDF, max 10MB)</span>
                    <small>Click or drag to upload</small>
                </label>
                <input type="file" name="presentation" id="presentation" accept=".pdf" required>
                <div class="file-name" id="fileName">No file selected</div>
            </div>
            
            <button type="submit" class="btn primary">
                <i class="fas fa-paper-plane"></i> Submit Project
            </button>
        </form>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // File upload display
        document.getElementById('presentation').addEventListener('change', function(e) {
            const fileName = this.files[0] ? this.files[0].name : 'No file selected';
            document.getElementById('fileName').textContent = fileName;
        });
        
        // Character counter for description
        const descriptionTextarea = document.querySelector('textarea[name="description"]');
        const charCounter = document.getElementById('charCounter');
        
        descriptionTextarea.addEventListener('input', function() {
            const wordCount = this.value.trim() ? this.value.trim().split(/\s+/).length : 0;
            charCounter.textContent = `${wordCount}/500 words`;
            
            // Update color based on word count
            if (wordCount > 450) {
                charCounter.className = 'char-counter warning';
            } else if (wordCount > 500) {
                charCounter.className = 'char-counter error';
            } else {
                charCounter.className = 'char-counter';
            }
        });
        
        // Form submission
        document.getElementById('submissionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate word count
            const wordCount = descriptionTextarea.value.trim() ? 
                descriptionTextarea.value.trim().split(/\s+/).length : 0;
            
            if (wordCount > 500) {
                showToast('Description must be 500 words or less', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/submit-project', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('Project submitted successfully!');
                    this.reset();
                    document.getElementById('fileName').textContent = 'No file selected';
                    charCounter.textContent = '0/500 words';
                    charCounter.className = 'char-counter';
                } else {
                    showToast('Submission failed: ' + result.message, 'error');
                }
            } catch (error) {
                showToast('Submission failed. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalBtnText;
                submitBtn.disabled = false;
            }
        });
        
        // Toast notification function
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = type === 'success' ? 'toast' : 'toast error';
            toast.classList.add('show');
            
            // Change icon based on type
            const icon = toast.querySelector('i');
            icon.className = type === 'success' ? 
                'fas fa-check-circle' : 'fas fa-exclamation-circle';
            
            // Hide after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Drag and drop for file upload
        const fileUploadLabel = document.querySelector('.file-upload-label');
        const fileInput = document.getElementById('presentation');
        
        fileUploadLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = 'var(--primary)';
            this.style.backgroundColor = 'rgba(15, 23, 42, 0.5)';
        });
        
        fileUploadLabel.addEventListener('dragleave', function() {
            this.style.borderColor = 'rgba(99, 102, 241, 0.5)';
            this.style.backgroundColor = 'rgba(15, 23, 42, 0.3)';
        });
        
        fileUploadLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = 'rgba(99, 102, 241, 0.5)';
            this.style.backgroundColor = 'rgba(15, 23, 42, 0.3)';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
